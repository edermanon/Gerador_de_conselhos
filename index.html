<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="card">
      <div class="advice">
        <div class="container">
          <h3><span>Advice #</span><span class="idConselho">117</span></h3>
          <h1>
            <span class="conselho"
              >"It's easy to sit down and pay attention, the hard thing is to
              get up and act"</span
            >
          </h1>
          <img
            class="divisoria"
            src="./src/images/pattern-divider-desktop.svg"
            alt="Divisoria"
          />
          <button class="btnDado">
            <img
              class="dado"
              src="./src/images/icon-dice.svg"
              alt="Imagem de dado"
            />
          </button>
        </div>

        <div class="attribution">
          <span
            ><a
              href="https://api.adviceslip.com/advice"
              target="_blank"
              type="aplicativo de conselhos"
            ></a
          ></span>
        </div>
      </div>
      <script src="./src/js/script.js"></script>
    </main>
  </body>
</html>
